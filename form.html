<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is the official page for WDD 131 - Dynamic Web Fundamentals, a course focused on learning dynamic web development techniques and skills.">
    <meta name="author" content="Daniel Gonzalez">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="usability"> Usability</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
            </fieldset>
            <label for="review">Write a Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Daniel Gonzalez | Venezuela</p>
        <p id="lastModified"></p>
    </footer>


</body>
</html>
